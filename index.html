<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="sidebar">
        <div class="title section">
            <img src="./assets/menu.svg" alt="website's logo" class="logo">
            <span class="site-name">Dashboard</span>
        </div>
        <div class="features section">
            <button id="home_button">
                <img src="./assets/home.svg" alt="home button" class="action-icon">
                <span>Home</span>
            </button>
            <button id="profile_button">
                <img src="./assets/card-account-details-outline.svg" alt="profile button" class="action-icon">
                <span>Profile</span>
            </button>
            <button id="messages_button">
                <img src="./assets/message-reply.svg" alt="messages button" class="action-icon">
                <span>Messages</span>
            </button>
            <button id="history_button">
                <img src="./assets/clock-time-four.svg" alt="history button" class="action-icon">
                <span>History</span>
            </button>
            <button id="tasks_button">
                <img src="./assets/list-box-outline.svg" alt="tasks button" class="action-icon">
                <span>Tasks</span>
            </button>
            <button id="communities_button">
                <img src="./assets/account-group.svg" alt="communities button" class="action-icon">
                <span>Communities</span>
            </button>
        </div>
        <div class="help section">
            <button id="settings_button">
                <img src="./assets/cog.svg" alt="settings button" class="action-icon">
                <span>Settings</span>
            </button>
            <button id="support_button">
                <img src="./assets/help-box.svg" alt="support button" class="action-icon">
                <span>Support</span>
            </button>
            <button id="privacy_button">
                <img src="./assets/shield-check.svg" alt="privacy button" class="action-icon">
                <span>Privacy</span>
            </button>
        </div>
    </div>
    <div class="main-panel">
        <header>
            <div class="header-top">
                <div class="search">
                    <button id="search_button">
                        <img src="./assets/magnify.svg" alt="search button">
                    </button>
                    <input type="search" id="search-input" name="search-input">
                </div>
                <div class="user-data">
                    <button id="notifications_button">
                        <img src="./assets/bell-ring-outline.svg" alt="notifications button">
                    </button>
                    <img src="./assets/account-circle.svg" alt="user's profile picture" class="user-icon">
                    <span class="user-name">Morgan Oakley</span>
                </div>
            </div>

            <div class="header-bottom">
                <div class="user-greetings">
                    <img src="./assets/account-circle.svg" alt="user's profile picture" class="user-icon">
                    <div class="text">
                        <p>Hi there,</p>
                        <span class="user-name">Morgan Oakley (@morgan)</span>
                    </div>
                </div>
                <div class="user-actions">
                    <button id="new_button">New</button>
                    <button id="upload_button">Upload</button>
                    <button id="share_button">Share</button>
                </div>
            </div>
        </header>
        <main></main>
    </div>
</body>
</html>
